<!DOCTYPE html class="h-full">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your First Custom Vue Component</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="h-full grid place-items-center">
    <div id="app">
        <app-button>Hey 👋🏻</app-button>
    </div>
    <script>
        let app = {
            components: {
                'app-button': {
                    template: `
                        <button class="bg-gray-200 hover:bg-gray-400 border rounded px-2 py-1 disabled:cursor-not-allowed" :disabled="processing">
                            <slot />
                        </button>
                    `,

                    data() {
                        return {
                            processing: true
                        };
                    }
                }
            }
        }
        Vue.createApp(app).mount('#app')
    </script>
</body>
</html>
